<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="hotcss" content="max-width=540">
  <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari-->
  <!-- ios7.0版本以后，safari上已看不到效果 -->
  <meta content="yes" name="apple-mobile-web-app-capable">
  <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
  <!-- 可选default、black、black-translucent -->
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <!--忽略将页面中的数字识别为电话号码-->
  <meta content="telephone=no" name="format-detection">
  <!--忽略Android平台中对邮箱地址的识别-->
  <meta content="email=no" name="format-detection">
  <title>H5 Center</title>
  <link rel="stylesheet" type="text/css" href="./c/base.css?v=1">
  <link rel="stylesheet" type="text/css" href="./scss/h5center.css?v=2">
  <!--移动端适配js-->
  <script type="text/javascript">
(function(b,a){var c={};(function(){var j=a.querySelector('meta[name="viewport"]'),n=a.querySelector('meta[name="hotcss"]'),h=b.devicePixelRatio||1,i=540,m=0;if(n){var f=n.getAttribute("content");if(f){var l=f.match(/initial\-dpr=([\d\.]+)/);if(l){h=parseFloat(l[1])}var k=f.match(/max\-width=([\d\.]+)/);if(k){i=parseFloat(k[1])}var d=f.match(/design\-width=([\d\.]+)/);if(d){m=parseFloat(d[1])}}}a.documentElement.setAttribute("data-dpr",h);c.dpr=h;a.documentElement.setAttribute("max-width",i);c.maxWidth=i;if(m){a.documentElement.setAttribute("design-width",m);c.designWidth=m}var e=1/h,g="width=device-width, initial-scale="+e+", minimum-scale="+e+", maximum-scale="+e+", user-scalable=no";if(j){j.setAttribute("content",g)}else{j=a.createElement("meta");j.setAttribute("name","viewport");j.setAttribute("content",g);a.head.appendChild(j)}})();c.px2rem=function(e,d){if(!d){d=parseInt(c.designWidth,10)}return parseInt(e,10)*320/d/20};c.rem2px=function(e,d){if(!d){d=parseInt(c.designWidth,10)}return e*20*d/320};c.mresize=function(){var d=b.innerWidth;if(c.maxWidth&&(d/c.dpr>c.maxWidth)){d=c.maxWidth*c.dpr}if(!d){return false}a.documentElement.style.fontSize=(d*20/320)+"px"};c.mresize();b.addEventListener("resize",function(){clearTimeout(c.tid);c.tid=setTimeout(c.mresize,33)},false);b.addEventListener("load",c.mresize,false);setTimeout(function(){c.mresize()},333);b.hotcss=c})(window,document);
  </script>
</head>
<body>
  <img src="./i/icon03.jpg" style="width:0;height:0;display:none;"/>
  <h1 class="hide">H5 Center</h1>
  <!-- slider -->
  <div class="slider swiper-container" id="slider">
    <ul class="pic-group swiper-wrapper">
      <li class="swiper-slide active"><a href="javascript:;" target="_blank"><img src="./images/banner01.jpg" alt=""></a></li>
      <li class="swiper-slide"><a href="javascript:;" target="_blank"><img src="./images/banner02.jpg" alt=""></a></li>
    </ul>
    <ul class="btn-group clearfix" id="pagination">
      <li class="active"><a href="javascript:;"></a></li>
      <li><a href="javascript:;"></a></li>
    </ul>
  </div>
  <section class="section search hide" id="search">
    <input class="input-search" v-model='search' maxlength ="12" placeholder="搜索" />
  </section>
  <!-- slider End -->
  <nav class="section nav" id="nav">
    <ul class="list clearfix">
      <li data-key="游戏"><div class="icon icon-orange text">h</div><div class="icon-name ">Happy</div></li>
      <li data-key="其他"><div class="icon icon-yellow text">a</div><div class="icon-name">New</div></li>
      <li data-key="宣传"><div class="icon icon-green text">p</div><div class="icon-name">Year</div></li>
      <li data-key="休闲"><div class="icon icon-purple text">p</div><div class="icon-name">To</div></li>
      <li data-key="推荐"><div class="icon icon-blue text">y</div><div class="icon-name">You</div></li>
    </ul>
  </nav>
  <div id="template">
    <section class="section recommend" id="recommend">
      <div class="sub-title"><div class="title">{{title}}</div></div>
      <div class="list">
        <div class="item clearfix" v-for="item in list |filterBy search in 'name' 'form' 'des' 'tag' " track-by="$index">
          <img class="preview" :src="item.image"/>
          <div class="text">
            <div class="name">{{item.name}}</div>
            <div class="description">{{item.des}}</div>
            <div class="from">来源:{{item.from}}</div>
          </div>
          <a :href="item.href" class="btn btn-enter">进入</a>
        </div>
      </div>
      <div v-if='isNull' class="no-result">臣妾没找到/(ㄒoㄒ)/~~</div>
    </section>
  </div>
  <footer class="footer">
    <div>此为业余时间玩票的项目</div>
    <div>用于导航一些精致的html5作品</div>
    <div>Copyright © <a href="http://iwuly.com/about/">iwuly.com</a></div>
  </footer>
  <script type="text/javascript">
    window.oPageConfig = {
      title:'推荐',
      isNull: false,
      list: [
      {name:'王者荣耀10',des:'全球第一Moba送绝版英雄',from:'xxxx',href:'javascript:;',image:'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2118734277,220704150&fm=58',tag:'游戏',weight:10},
      {name:'王者荣耀9',des:'全球第一Moba送绝版英雄',from:'xxxx',href:'javascript:;',image:'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2118734277,220704150&fm=58',tag:'游戏',weight:9},
      {name:'王者荣耀8',des:'全球第一Moba送绝版英雄',from:'xxxx',href:'javascript:;',image:'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2118734277,220704150&fm=58',tag:'游戏',weight:8},
      {name:'王者荣耀11',des:'全球第一Moba送绝版英雄',from:'xxxx',href:'javascript:;',image:'https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=2118734277,220704150&fm=58',tag:'游戏',weight:11},
      ]
    }
  </script>
  <script type="text/javascript" src="./j/lib/zepto.min.js"></script>
  <script type="text/javascript" src="./j/lib/idangerous.swiper-2.1.min.js"></script>
  <script type="text/javascript" src="./j/lib/vue.min.js"></script>
  <script type="text/javascript" src="./j/moudle_index.js"></script>
</body>
</html>
